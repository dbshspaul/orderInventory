<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>hello world</title>
</h:head>
<h:body>
	<p:dialog widgetVar="dlg">
		<h:form>

			<h:panelGrid columns="2">
				<f:facet name="header">Enter Category Details</f:facet>
				<h:outputText value="Category Name: " />
				<h:inputText value="#{bean.cat.name}"
					pt:placeholder="Enter Category Name" />
				<h:outputText value="Category Description: " />
				<p:editor value="#{bean.cat.description}"/>

				<h:commandButton action="#{bean.setCategory}" value="submit" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

	<p:commandButton value="Show" type="button" onclick="PF('dlg').show()" />
	<p:commandButton value="Hide" type="button" onclick="PF('dlg').hide()" />

	<h:dataTable value="#{bean.allData}" var="c" bgcolor="Gray">
		<h:column>
			<f:facet name="header">ID</f:facet>
#{c.id}
</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
#{c.name}
</h:column>
	</h:dataTable>
</h:body>
</html>
